        <!--Contact form starts-->
		<section class="container-fluid ct-contact-form">
			<div class="container">
				<div class="block-header text-center">
					<div class="form-title">Contact us</div>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				</div>
				<div class="block-body">
					<form class="row">
						<div class="col-12 form-group">
							<label for="inputName" class="form-label">Name</label>
							<input type="text" class="form-control" id="inputName" name="username" />
						</div>
						<div class="col-md-6 form-group">
							<label for="inputEmail" class="form-label">Email</label>
							<input type="email" class="form-control" id="inputEmail" name="email" />
						</div>
						<div class="col-md-6 form-group">
							<label for="inputPhoneNumber" class="form-label">Phone number</label>
							<input
								type="tel"
								pattern="/(7|8|9)\d{9}/"
								class="form-control"
								name="phone-number"
								id="inputPhoneNumber"
							/>
						</div>
						<div class="col-12 form-group">
							<label for="inputTopic" class="form-label">Choose a topic</label>
							<select id="inputTopic" class="form-select">
								<option selected>Select one...</option>
								<option>...</option>
							</select>
						</div>
						<div class="col-12 form-group">
							<label for="inputMessage" class="form-label">Message</label>
							<textarea
								class="form-control"
								id="inputMessage"
								placeholder="Type your message..."
                                name="message"
							></textarea>
						</div>
						<div class="col-12 text-center">
							<button type="submit" class="btn button-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</section>
